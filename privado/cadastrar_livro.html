<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('livros.jpg');
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    input[type="text"], input[type="number"], select, textarea, input[type="submit"], button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="submit"], button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover, button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Cadastro de Livros</h1>
      <form id="cadastrar_livro">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nomedolivro" name="nomedolivro" required><br><br>
        <label for="descricao">Sinopse:</label><br>
        <textarea id="descricao" name="descricao" rows="4" required></textarea><br><br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>
        <label for="ano">Ano de Publicação:</label>
        <input type="number" id="anodepublicacao" name="anodepublicacao" min="1800" max="2024" required><br><br>
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
          <option value="">Selecione o gênero</option>
          <option value="Ficção">Ficção</option>
          <option value="Romance">Romance</option>
          <option value="Mistério">Mistério</option>
          <option value="Suspense">Suspense</option>
          <option value="Ficção Científica">Ficção Científica</option>
          <option value="Auto-Ajuda">Auto-Ajuda</option>
        </select><br><br>
        <input type="submit" value="Cadastrar Livro">
        <button type="button" onclick="window.location.href='index.html'">Voltar à Página Inicial</button>
      </form>
    </div>
    <div id="espacoTabela"></div>
    <div id="mensagem" style="color: red;"></div>
  </div>
  <script src="scriptsprivado/cadelivro.js"></script> 
</body>
</html>
